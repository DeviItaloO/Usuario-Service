server:
  port: 8084

spring:
  application:
    name: usuario-service
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: 5D2F3G7H9J1K3M5P7R9T2V4X6Z8B0D2F

  datasource:
    url: jdbc:mysql://localhost:3306/bd_usuarios
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
    baseline-on-migrate: false

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    com.coudevi.client: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true